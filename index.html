            <h1>修猷館高校 映画制作部</h1>
            <h2>活動内容</h2>
            修猷館高校映画製作部では、毎月1本のショートムービーの作成をしつつ、<br>
            「NPO法人映画甲子園主催高校生のためのeiga worldcup」で最優秀賞を取ることを目標とし、<br>
            毎週木曜日に活動をしています。<br>
            また最近は3DCGソフトのBlenderを活用して編集を行ったり、<br>
            新型コロナウィルス対策のため、部会は部室ではなくLINE上で行ったりしています。
            <h2>実績</h2>
            あたかもあるように書きたい。<br>
            あたかもしれない。
        </div>
        
    </div>
